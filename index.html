<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes Acumulativos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
        }

        .toast {
            background-color: #25D366;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
            max-width: 300px;
            word-wrap: break-word;
            align-self: flex-end;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="toast-container"></div>

    <script>
        const messages = [
            "Hola :)",
            "Quiero contarte que",
            "Voy a cumplir años en marzo",
            "Y quiero invitarte a mi fiesta",
            ":)"
        ];

        const container = document.getElementById("toast-container");
        let delay = 0;

        // Carga el sonido de notificación
        const notificationSound = new Audio("plop.mp3");

        messages.forEach((message) => {
            setTimeout(() => {
                const toast = document.createElement("div");
                toast.classList.add("toast");
                toast.innerText = message;
                container.prepend(toast);

                // Reproducir sonido de notificación
                notificationSound.play();

                // Mostrar el toast
                setTimeout(() => {
                    toast.classList.add("show");
                }, 100);

                // Opcional: Eliminar después de cierto tiempo
                setTimeout(() => {
                    toast.classList.remove("show");
                    setTimeout(() => {
                        toast.remove();
                    }, 500);
                }, 8000);
            }, delay);

            delay += 3500; // 3.5 segundos entre toasts
        });
    </script>
</body>
</html>
