<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confeti en la Página</title>
    <!-- Carga la librería de confeti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a la Celebración!</h1>
    <p>El confeti se activará automáticamente al cargar la página. También puedes lanzar confeti usando el botón.</p>
    
    <!-- Botón para lanzar confeti -->
    <button id="confetti-button">¡Lanzar Confeti!</button>

    <!-- Código de confeti -->
    <script>
        // Configuración para confeti instantáneo
        var count = 200;
        var defaults = {
            origin: { y: 0.7 }
        };

        function fireConfetti(particleRatio, opts) {
            confetti({
                ...defaults,
                ...opts,
                particleCount: Math.floor(count * particleRatio)
            });
        }

        // Lanzar confeti al cargar la página
        window.onload = function() {
            fireConfetti(0.25, { spread: 26, startVelocity: 55 });
            fireConfetti(0.2, { spread: 60 });
            fireConfetti(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fireConfetti(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fireConfetti(0.1, { spread: 120, startVelocity: 45 });

            // Animación prolongada de confeti
            startLongConfetti();
        };

        // Función para animación prolongada de confeti
        function startLongConfetti() {
            var duration = 15 * 1000; // Duración: 15 segundos
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 250);
        }

        // Activar confeti al presionar el botón
        document.getElementById('confetti-button').addEventListener('click', function() {
            fireConfetti(0.25, { spread: 26, startVelocity: 55 });
            fireConfetti(0.2, { spread: 60 });
            fireConfetti(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fireConfetti(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fireConfetti(0.1, { spread: 120, startVelocity: 45 });
        });
    </script>




<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes Acumulativos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column-reverse; /* Invierte el orden para acumular arriba */
            gap: 10px;
        }

        .toast {
            background-color: #25D366;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
            max-width: 300px;
            word-wrap: break-word;
            align-self: flex-end; /* Alinea cada toast al borde derecho */
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="toast-container"></div>

    <script>
        const messages = [
            "Hola :)",
            "Quiero contarte que",
            "Voy a cumplir años en marzo",
            "Y quiero invitarte a mi fiesta",
            ":)"
        ];

        const container = document.getElementById("toast-container");
        let delay = 0;

        messages.forEach((message, index) => {
            setTimeout(() => {
                const toast = document.createElement("div");
                toast.classList.add("toast");
                toast.innerText = message;
                container.prepend(toast); // Añade los toasts al inicio del contenedor

                // Mostrar el toast
                setTimeout(() => {
                    toast.classList.add("show");
                }, 100);

                // Opcional: Eliminar después de cierto tiempo
                setTimeout(() => {
                    toast.classList.remove("show");
                    setTimeout(() => {
                        toast.remove();
                    }, 500);
                }, 8000); // Mantén cada mensaje visible 8 segundos antes de eliminarlo
            }, delay);

            delay += 3500; // 3.5 segundos entre toasts
        });
    </script>
</body>
</html>
